<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>

	<h1>Alunos</h1>
	<h:form id="form">
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" />
			<h:inputText value="#{alunoMB.aluno.nome}" />
			<h:outputLabel value="CPF" />
			<h:inputText value="#{alunoMB.aluno.cpf}" />
			<h:outputLabel value="Idade" />
			<h:inputText value="#{alunoMB.aluno.idade}" />
			<h:commandButton value="Adicionar" action="#{alunoMB.save}" />
		</h:panelGrid>
		
	<h1>Lista de Alunos:</h1>
	
	<h:dataTable value="#{alunoMB.alunos}" var="a" border="1" id="tabelaAluno">
		<h:column headerText="Nome">#{a.nome}</h:column>
		<h:column headerText="CPF">#{a.cpf}</h:column>
		<h:column headerText="Idade">#{a.idade}</h:column>
		<h:column headerText="Editar" width="70">
			<h:button value="Editar"/>
		</h:column>
	</h:dataTable>
	</h:form>
</body>
</html>
