<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Navbar</title>
    <style>
        .navbar {
    background-color: white; /* Fundo branco */
    display: flex;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar-logo {
    height: 40px; /* Ajuste o tamanho da logo conforme necessário */
    margin-right: 15px;
}

.navbar-item {
    color: blue; /* Links em azul */
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
    font-size: 16px;
}

.navbar-item:hover {
    color: darkblue; /* Azul mais escuro quando hover */
}

.separator {
    margin: 0 5px;
    color: gray;
}
    </style>
</head>

<body>
    <h:form id="navbarForm">
        <div class="navbar">
            <img src="https://www.tomus.com.br/wp-content/uploads/2019/03/tomus_logo.png" alt="Logo" class="navbar-logo" />
            <a class="navbar-item" href="projeto/aluno.xhtml">GESTÃO DE ALUNOS</a>
            <span class="separator">|</span>
            <a class="navbar-item" href="projeto/nota.xhtml">GESTÃO DE NOTAS</a>
        </div>
    </h:form>
</body>
</html>
